<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div>
    <h1>Formulário de Cadastro </h1>
    <div class="container">
          </div>
    <form action="">
        <div class="container">
        <label class="Input-box">Nome:</label>
            <input id="name" type="text" maxlength="12" minlength="4" name="name" placeholder="Digite seu nome" required>
            <label class="Name">Sobrenome:</label>
            <input id="Name" type="text"  maxlength="17" minlength="4" name="lastname" placeholder="Digite seu sobrenome" required>
  
        <div class="Input-box" id="Email">
            <label>E-mail:</label>
            <input id="Email" type="email" name="email" maxlength="25" minlength="10" placeholder="Digite seu email" required>
            <br>
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number"  maxlenght="13" minlength="10" placeholder="(xx) xxxx-xxxx" required>
           <br>
                <label>Senha:</label>
            <input id="Password" type="password" name="password" maxlength="20" minlength="12" placeholder="Digite sua senha" required>
            <br>
            <label for="confirmPassword">Confirme:</label>
            <input id="confirmPassword" type="password" name="confirmPassword" maxlength="20" minlenght="12" placeholder="Digite sua senha novamente" required>
        </div>
        <div class="Input-box" id="Date">
            <label>Data de Nascimento</label>
            <input type="date">
            <br>
            <label>Foto:</label>
            <input type="file">
        </div>
        <div class="Input-box" id="Nationality">

            <label>Nacionalidade</label>
            <br>
            <select>
                <option value="Brasil">Brasileiro</option>
                <option value="Venezuela">Venezuelano</option>
                <option value="Americano">Americano</option>
                <option value="México">Mexicano</option>
                <option value="Argentina">Argentino</option>
                <option value="Colômbia">Colombiano</option>
                <option value="Chile">Chileno</option>
                <option value="CostaRica">Costarriquenho</option>
                <option value="Cuba">Cubano</option>
                <option value="Jamaica">Jamaicano</option>
            </select>
            <div class="gender-group">
            <label>Gênero:</label>
            <input type="checkbox">
            <label>Masculino</label>
            <input type="checkbox">
            <label>Feminino</label>
            <input type="checkbox">
            <label>Outros</label>
            <input type="checkbox">
            <label>Prefiro não dizer</label>
            </div>
          
        </div>
        <div class="Input-box" id="About">
            <label>Escreva um pouco sobre você:</label>
            <div class="Text">
                <textarea rows="10" cols="30" maxlength="300" minlength="100" required></textarea>  
    </div>
    <a href="#" class="Send">
        <button>Enviar</button>
      
    </a>
    <h5>Copyright &copy; 2022 Davy Fonini Mikos</h5>
    </form>
</div>
</div>
</body>
</html>
